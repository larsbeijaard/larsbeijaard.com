<!DOCTYPE html>
<html>
    <head>
        <title>Lars Beijaard</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="../../files/icons/favicon.ico">

        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../../css/monte-carlo-pi/style.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">

    </head>

    <body>
        <section id="main-container">
            <section id="grid-container">
                <canvas id="canvas" width="500" height="500"></canvas>
                <script src="../../js/monte-carlo-pi/layout.js" type="module"></script>
            </section>
            
            <p id="note">
                Monte Carlo is an algorithm that estimates a value by repeatedly sampling random input.<br>
                I used Monte Carlo to estimate the value of PI.<br><br>
                PI â‰ˆ 3.14159265359.<br><br>
                The code for this project can be found
                <a href="https://github.com/larsbeijaard/larsbeijaard.com/tree/master/js/monte-carlo-pi" target="_blank">here</a>.
            </p>

            <section id="statistics">
                <table>
                    <tr>
                        <th>Generation</th>
                        <td id="generation">0</td>
                    </tr>
                    <tr>
                        <th>Estimation</th>
                        <td id="estimation">0</td>
                    </tr>
                </table>

                <p>Customizable options will be added soon!</p>

                <button type="button" id="estimate">Estimate</button>
            </section>
            <script src="../../js/monte-carlo-pi/algorithm.js" type="module"></script>
        </section>
